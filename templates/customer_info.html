{% extends "base.html" %}

{% block content %}
<h1> {{ customer.name }} </h1>
{% for order in customer.orders %}
    {% for item in order.items %}
        <p>
            <span style="margin-right: 20px;"> OrderID: {{ item.order_id }} </span>
            <span style="margin-right: 20px;"> Product: {{ item.product.name }} </span>
            <span> Quantity: {{ item.quantity }} </span>
        </p>
    {% endfor %}
{% endfor %}
{% endblock %}
