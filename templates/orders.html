{% extends "base.html" %}

{% block content %}
<h1>Orders</h1>

{% for order in orders %}

    {% set class_name = "pending" %} 
    {% if order.processed %} 
        {% set class_name = "processed" %} 
    {% endif %} 
    <p class="{{ class_name }}">
        <span style="margin-right: 20px;"> OrderID: {{ order.id }} </span>
        <span> Customer: {{ order.customer.name }} </span>
        <form method="GET" action="{{ url_for('order_infor', order_id=order.id) }}" style="margin-left: 30px;">
            <button id="fwBnt" type="submit"
            style="align-items: center;
            background-color: #fff;
            border: 2px solid #000;
            box-sizing: border-box;
            color: #000;
            cursor: pointer;
            display: inline-flex;
            fill: #000;
            font-family: Inter,sans-serif;
            font-size: 16px;
            font-weight: 600;
            height: 35px;
            justify-content: center;
            letter-spacing: -.8px;
            line-height: 24px;
            min-width: 100px;
            outline: 0;
            padding: 0 17px;
            text-align: center;
            text-decoration: none;
            transition: all .3s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;">Forward</button> 
        </form>
    </p>

{% endfor %}

{% endblock %}
